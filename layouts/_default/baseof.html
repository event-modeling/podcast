<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} - {{ site.Title }}{{ end }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <h1><a href="{{ "/" | relURL }}">{{ site.Title }}</a></h1>
    </header>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    <footer>
        <p>&copy; {{ now.Year }} {{ site.Title }}</p>
    </footer>
</body>
</html>
