{{ define "main" }}
<article class="episode-detail">
    <h2>{{ .Title }}</h2>
    <p class="date">{{ .Date.Format "January 2, 2006" }}</p>
    
    <div class="player">
        <audio controls>
            <source src="{{ .Params.audio | relURL }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="episode-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
